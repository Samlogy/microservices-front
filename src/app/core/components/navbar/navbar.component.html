<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/products']">Logo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['/products']"
            >Products</a
          >
        </li>

        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            routerLinkActive="active"
            *ngIf="isLogged"
            [routerLink]="['/order']"
            >Order</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="['/shipping']"
            >Shipping</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/cart']"
            >Cart</a
          >
        </li>
        <div
          class="btn-group btn-group-sm"
          role="group"
          aria-label="auth-buttons"
        >
          <button
            type="button"
            *ngIf="!isLogged"
            class="btn btn-outline-secondary"
            (click)="onRegister()"
          >
            Register
          </button>
          <button
            type="button"
            *ngIf="!isLogged"
            class="btn btn-secondary"
            (click)="onLogin()"
          >
            Login
          </button>
          <button
            type="button"
            *ngIf="isLogged"
            class="btn btn-secondary"
            (click)="onLogout()"
          >
            Logout
          </button>
        </div>
      </ul>
    </div>
  </div>
</nav>
