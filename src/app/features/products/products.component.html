<div>
  <h3>Products</h3>
  <app-filter (searchResult)="onFilter($event)"></app-filter>

  <div
    class="d-flex justify-content-center align-items-center flex-nowrap my-5"
  >
    <div *ngFor="let product of productsList">
      <app-product-card [productData]="product"></app-product-card>
    </div>
  </div>

  <app-pagination
    [totalPages]="totalPages"
    [currentPage]="currentPage"
  ></app-pagination>
</div>
