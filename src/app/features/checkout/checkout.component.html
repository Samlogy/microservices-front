<div class="">
  <h3>Checkout</h3>
  <div class="row">
    <div class="col-sm-7">
      <p class="message-p">{{ orderMsg }}</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="checkout()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="Your Email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          placeholder="Your Address"
          [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
        />
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">Address is required</div>
          <div *ngIf="f['address'].errors['address']">Address is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input
          type="text"
          formControlName="contact"
          class="form-control"
          placeholder="Your Contact"
          [ngClass]="{ 'is-invalid': submitted && f['contact'].errors }"
        />
        <div *ngIf="submitted && f['contact'].errors" class="invalid-feedback">
          <div *ngIf="f['contact'].errors['required']">Contact is required</div>
          <div *ngIf="f['contact'].errors['contact']">Contact is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Checkout</button>
      </div>
    </form>
  </div>
</div>
