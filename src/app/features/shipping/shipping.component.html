<div class="">
  <h3>Shipping</h3>
  <div class="row">
    <div class="col-sm-7"></div>

    <form [formGroup]="shippingForm" (ngSubmit)="onShipping()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="Your Email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          placeholder="Your Address"
          [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
        />
        <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">Address is required</div>
          <div *ngIf="f['address'].errors['address']">Address is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input
          type="text"
          formControlName="contact"
          class="form-control"
          placeholder="Your Contact"
          [ngClass]="{ 'is-invalid': submitted && f['contact'].errors }"
        />
        <div *ngIf="submitted && f['contact'].errors" class="invalid-feedback">
          <div *ngIf="f['contact'].errors['required']">Contact is required</div>
          <div *ngIf="f['contact'].errors['contact']">Contact is invalid</div>
        </div>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          formControlName="acceptTerms"
          class="form-check-input"
          [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }"
        />
        <label for="acceptTerms" class="form-check-label"
          >I have read and agree to the Terms</label
        >
        <div
          *ngIf="submitted && f['acceptTerms'].errors"
          class="invalid-feedback"
        >
          Accept Terms is required
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add Shipping</button>
      </div>
    </form>
  </div>
</div>
