<div class="">
  <h3>Shipping</h3>
  <div class="row">
    <form
      [formGroup]="shippingForm"
      (ngSubmit)="onShipping()"
      class="container-fluid"
    >
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          placeholder="Your Email"
          [ngClass]="{ 'is-invalid': apiLoading && f['email'].errors }"
        />
        <div *ngIf="apiLoading && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          formControlName="address"
          class="form-control"
          placeholder="Your Address"
          [ngClass]="{ 'is-invalid': apiLoading && f['address'].errors }"
        />
        <div *ngIf="apiLoading && f['address'].errors" class="invalid-feedback">
          <div *ngIf="f['address'].errors['required']">Address is required</div>
          <div *ngIf="f['address'].errors['address']">Address is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Contact</label>
        <input
          type="text"
          formControlName="contact"
          class="form-control"
          placeholder="Your Contact"
          [ngClass]="{ 'is-invalid': apiLoading && f['contact'].errors }"
        />
        <div *ngIf="apiLoading && f['contact'].errors" class="invalid-feedback">
          <div *ngIf="f['contact'].errors['required']">Contact is required</div>
          <div *ngIf="f['contact'].errors['contact']">Contact is invalid</div>
        </div>
      </div>
      <div class="form-group mt-4 ml-auto w-auto">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </form>
  </div>
</div>
